<html>
<meta charset="UTF-8"/>
<body>
  <div id ="main">
    <h1>사장님 회원가입</h1>

    <form action="new_account_mail.html">
      아이디 / 패스워드
      <table>
        <tr class="even">
          <th>
            아이디<font size="-2" color=red>필수</font></div>
          </th>
          <td ><p><input type="text" name="user_id"></p></td>
        </tr>
        <tr>
          <th>패스워드<font size="-2" color=red>필수</font></th>
          <td>
            <p><font size="1">8자리 이상 입력해주세요.<br>
            <input type="password" name="newPass"><br>
            <font size="1">확인을 위해 다시 입력해주세요.<br>
            <input type="password" name="reNewPass"></p>
          </td>

        </tr>
      </table>
      <br>
      사장님 정보
      <table>
        <tr>
          <th>성함<font size="-2" color=red>필수</font></th>
          <td>
            <input type="text" class="short" name="name">
          </td>
        </tr>
        <tr>
          <th>생년월일<font size="-2" color=red>필수</font></th>
          <td>
            <input type="text" name="birth_year" style="width:50px" >년
            <input type="text" name="birth_month" style="width:50px">월
            <input type="text" class="short" name="birth_date" style="width:50px">일
          </td>
        </tr>
        <tr class="even">
          <th>성별<font size="-2" color=red>필수</font></th>
          <td>
            <input type="radio" name="sex" value="man" checked>남
            <input type="radio" name="sex" value="woman" >여
          </td>
        </tr>
        <tr>
          <th>가게 주소<font size="-2" color=red>필수</font></th>
          <td>
          <input type="text" name="address1">
          <br>
          <input type="text" name="address2">
          </td>
        </tr>
        <tr>
          <th>휴대전화 연락처<font size="-2" color=red>필수</font></th>
          <td>
          <input type="text" name="phone_num">
          </td>
        </tr>
      </table>
      <p align:"center"><input type="button" value="완료" style="cursor:pointer" onclick="location.href='send_email.html'">
      <br></p>
      <input type="button" class="return_btn" value="돌아가기" style="cursor:pointer" onclick="history.back()">

    </form>

  </div>
